<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrantic Equations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="width: 50%; background-color: grey; margin-top: 20px;">
        <h3>Calculate ax2 + bx + c = 0 & find larger value of X</h3>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group form-group-lg">
                    <label for="a">Value a:</label>
                    <input style="width: 150px;" class="form-control" type="text" id="valueA" name="valueA" required>
                </div>
                <div class="form-group form-group-lg">
                    <label for="a">Value b:</label>
                    <input style="width: 150px;" class="form-control" type="text" id="valueB" name="valueB" required>
                </div>
                <div class="form-group form-group-lg">
                    <label for="a">Value c:</label>
                    <input style="width: 150px;" class="form-control" type="text" id="valueC" name="valueC" required>
                </div>
                    <button style="margin-bottom: 5px;" class="btn btn-primary" type="submit" id="calcBtn" onclick="getX()">Calculate</button>
            </div>
            <div class="col-sm-6">
                <div style="margin-top: 20%; color: hotpink; font-size: 20px; font-weight: bold;" class="row" id="output"></div>
            </div>
            
        </div>
    </div>
    <script src="bigice-spec.js"></script>
</body>
</html>
